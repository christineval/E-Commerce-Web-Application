<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../static/seller.css">
</head>

<body>
    <div class="container">
        <aside>

            <div class="top">
                <div class="logo">
                    <h2>Seller Panel</h2>
                </div>
            </div>

            <div class="sidebar">
                <a href="{{ url_for('sellerdashboard') }}">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for('seller_salesrecord') }}>
                    <span class="material-symbols-sharp">menu_book</span>
                    <h3>Sales Record</h3>
                </a>
                <a href="{{ url_for('addprd') }}">
                    <span class="material-symbols-sharp">add</span>
                    <h3>Add Product</h3>
                </a>
                <a href="{{ url_for('seller_feedback') }}">
                    <span class="material-symbols-sharp">mail_outline</span>
                    <h3>Feedback</h3>
                </a>
                <a href="{{ url_for('seller_products') }}">
                    <span class="material-symbols-sharp">receipt_long</span>
                    <h3>Products</h3>
                </a>
                <a href="{{ url_for('sellerdashboard') }}" class="active">
                    <span class="material-symbols-sharp">report_gmailerrorred</span>
                    <h3>Reports</h3>
                </a>
                <a href="{{ url_for('sellerdashboard') }}">
                    <span class="material-symbols-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <div class="settings-header">
                <img src="../../static/logo.png" alt="Logo" class="logo">
                <div class="profile-summary">
                    <img src="../../static/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                    <h2>Diwata</h2>
                    <p>Seller Account Settings</p>
                </div>
            </div>

            <div class="settings-container">
                <h1>Account Settings</h1>
                <form action="#" method="POST" enctype="multipart/form-data" class="settings-form">
                    <div class="form-group">
                        <label for="profile-pic">Profile Picture</label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="Diwata" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="diwata@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="submit-button">Save Changes</button>
                </form>
            </div>
        </main>
        
    </div>

    <script src="../../static/seller.js"></script>
</body>

</html>
