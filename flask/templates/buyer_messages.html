<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Messages</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Page Header -->
    <div class="container mt-5">
      <h2 class="text-center mb-4">Your Messages</h2>

      <!-- Messages Section -->
      {% if messages %}
      <div class="list-group">
        {% for message in messages %}
        <div class="list-group-item p-4 mb-3">
          <div class="d-flex justify-content-between">
            <strong>{{ message.seller_name }}</strong>
            <small class="text-muted">{{ message.created_at }}</small>
          </div>
          <p class="mt-2">{{ message.message }}</p>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-info text-center">You have no messages yet.</div>
      {% endif %}

      <!-- Message Form to Contact Seller -->
      <div class="message-form mt-5">
        <h4>Contact Seller</h4>
        <form action="/send_message" method="POST">
          <input
            type="hidden"
            name="seller_id"
            value="{{ product.sellerID }}"
          />
          <input
            type="hidden"
            name="buyer_id"
            value="{{ session.get('buyer_id') }}"
          />
          <textarea
            name="message"
            placeholder="Type your message..."
            required
          ></textarea>
          <button type="submit" class="btn btn-primary mt-3">
            Send Message
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">Â© 2024 Your Company. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
