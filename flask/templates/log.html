<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Athletyc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
      }

      .container-fluid {
        min-height: 100vh;
        display: flex;
        flex-direction: row;
      }

      .row {
        display: flex;
        width: 100%;
      }

      .image-side {
        position: relative;
        overflow: hidden;
        flex: 1;
        height: 100vh;
      }

      .image-side img {
        object-fit: cover;
        height: 100%;
        width: 100%;
        transition: transform 0.3s ease;
      }

      .form-side {
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1;
        height: 100vh;
        overflow-y: auto;
      }

      .logo {
        margin-bottom: 2rem;
      }

      .logo img {
        width: 170px;
        height: 40px;
        object-fit: contain;
      }

      .form-container {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h3 {
        color: #1a1a1a;
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      h6 {
        color: #6b7280;
        font-size: 0.875rem;
        font-weight: 400;
        margin-bottom: 2rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      input {
        width: 100%;
        padding: 0.75rem 0;
        border: none;
        border-bottom: 2px solid #e5e7eb;
        background: transparent;
        font-size: 0.875rem;
        transition: all 0.3s;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: #226cda;
      }

      input::placeholder {
        color: #9ca3af;
      }

      .forgot-pass {
        text-align: right;
        margin: 1rem 0 2rem;
      }

      .forgot-pass a {
        color: #226cda;
        font-size: 0.875rem;
        text-decoration: none;
        transition: color 0.2s;
      }

      .forgot-pass a:hover {
        color: #226cda;
        text-decoration: underline;
      }

      button {
        width: 100%;
        padding: 0.875rem 1.5rem;
        background-color: #1a1a1a;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background-color: #458efa;
        transform: translateY(-1px);
      }

      .signup-text {
        text-align: center;
        margin-top: 1.5rem;
        color: #6b7280;
        font-size: 0.875rem;
      }

      .signup-text a {
        color: #226cda;
        text-decoration: none;
        font-weight: 500;
        margin-left: 0.25rem;
      }

      .signup-text a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
      }

      .alert-warning {
        background-color: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .alert-error {
        background-color: #f8d7da; /* Light red background */
        color: #721c24; /* Dark red text */
        border: 1px solid #f5c6cb; /* Border color for error messages */
      }

      .alert-success {
        background-color: #f0fdf4;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      @media (max-width: 768px) {
        .container-fluid {
          flex-direction: column;
        }

        .image-side {
          display: none;
        }

        .form-side {
          padding: 2rem;
          height: auto;
        }

        .form-container {
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 image-side">
          <img
            src="/static/assets/login/www.athletyc.com.png"
            alt="Login image"
          />
        </div>

        <div class="col-sm-6 form-side">
          <div class="form-container">
            <div class="logo">
              <img src="./static/assets/ath1.png" alt="Athletyc Logo" />
            </div>

            <h3>Welcome back</h3>
            <h6>Enter your details below</h6>

            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form action="{{ url_for('login_submit') }}" method="POST">
              <div class="input-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
              </div>

              <div class="input-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="forgot-pass">
                <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
              </div>

              <button type="submit" value="login">Sign in</button>

              <div class="signup-text">
                Don't have an account?
                <a href="{{ url_for('register') }}">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
