<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../static/admin.css">
    <style>
        /* Make table body scrollable */
        .table-responsive {
          max-height: 400px;  /* Adjust the height as needed */
          overflow-y: auto;
        }
        table thead th {
          position: sticky;
          top: 0;
          
          z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>Admin Panel</h2>
                </div>
            </div>
            <div class="sidebar">
                <a href="{{ url_for('admin_dashboard') }}">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for('user_management') }}">
                    <span class="material-symbols-sharp">person</span>
                    <h3>User Management</h3>
                </a>
                <a href="{{ url_for('adminreports') }}">
                    <span class="material-symbols-sharp">report_gmailerrorred</span>
                    <h3>Reports</h3>
                </a>
                <a href="{{ url_for('user_logs') }}" class="active">
                    <span class="material-symbols-sharp">lab_profile</span>
                    <h3>Activity Logs</h3>
                </a>
                <!---
                <a href="#">
                    <span class="material-symbols-sharp">settings</span>
                    <h3>Settings</h3>
                </a>-->
               
                <button class="btn btn-light m-1 border" type="button" onclick="confirmLogout()">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Logout</h3>
                </button>
            </div>
        </aside>

        <main>
            <h1>User Logs</h1>
            <div class="recent_reports">
                <h2>Activity</h2>

                <!-- Search and filter form -->
                <form method="GET" action="{{ url_for('user_logs') }}">
                    <div class="form-row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="search" placeholder="Search logs" value="{{ request.args.get('search', '') }}">
                        </div>
                        <!--<div class="col-md-4">
                            <select class="form-control" name="user_type">
                                <option value="">All User Types</option>
                                <option value="buyer" {% if request.args.get('user_type') == 'buyer' %} selected {% endif %}>Buyer</option>
                                <option value="seller" {% if request.args.get('user_type') == 'seller' %} selected {% endif %}>Seller</option>
                                <!-- Add other user types here --
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </div>-->
                    </div>
                </form>

                <div class="table-responsive mt-3">
                    <table class="styled-table">
                      <thead>
                        <tr>
                          <th>User's Email</th>
                          <!--<th>User Type</th>-->
                          <th>Date</th>
                          <th>Activity</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for log in logs %}
                        <tr>
                          <td>{{ log.user_id }}</td>
                          <!--<td>{{ log.user_type }}</td>-->
                          <td>{{ log.log_date }}</td>
                          <td>{{ log.activity_description }}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../../static/seller.js"></script>
    <script>
        //logout
        function confirmLogout() {
            // Display a confirmation dialog
        if (confirm("Are you sure you want to log out?")) {
                // Redirect to the logout route if the user confirms
            window.location.href = "{{ url_for('logout') }}";
            }
        }

    </script>
</body>
</html>
